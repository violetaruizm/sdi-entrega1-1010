<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />



	<div class="container">
		<h2 th:text="#{conversacion.titulo}" >Conversacion</h2>
		
		


		<p th:text="#{conversacion.descripcion}">Estos son los mensajes en la conversacion</p>

		



		<div class="table-responsive">

			<table class="table table-hover">
				<tr>
					
					<th th:text="#{mensaje.fecha}">Fecha</th>
					<th th:text="#{mensaje.emisor}">Emisor</th>
					<th th:text="#{mensaje.texto}">Mensaje</th>
					
				
					
					
				</tr>

				</thead>
				<tbody>
					<tr th:each="mensaje : ${mensajes}">
					
						<td th:text="${mensaje.fecha}">1</td>
						<td th:text="${mensaje.emisor}">Ejercicio 1</td>
						<td th:text="${mensaje.contenido}">10</td>
						</tr>
				</tbody>
			</table>
			<div th:if="${param.error}" class="alert alert-dismissible alert-success" th:text="#{delete.error}"></div>
			<div th:if="${param.success}" class="alert alert-dismissible alert-success" th:text="#{delete.sucess}"></div>
		</div>
		<form class="navbar-form" method="post"  th:attr="action=${'/conversacion/enviar/' + conversacionId}" th:object="${mensaje}">
			<div class="form-group">
				<input name="contenido" type="text" class="form-control" size="50"
					th:placeholder="#{enviar.placeholder}">
			</div>
			<button type="submit" class="btn btn-default" name=send th:value="#{enviar.boton}">Enviar</button>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
