<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Tus conversaciones</h2>
		<p>Estas son todas tus conversaciones abiertas</p>
		<div class="table-responsive">
		
			
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Oferta</th>
						<th>Propietario</th>
						<th>Comprador</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						
						
						
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="conversacion : ${conversacionList}">
					
					<td th:text="${conversacion.sale.title}"></td>
						<td th:text="${conversacion.owner.email}"></td>
						<td th:text="${conversacion.buyer.email}"></td>
						<td>
							<form method="get" th:attr="action=${'/conversacion/abrir/' + conversacion.id}" >
								<input  type="submit" th:value="#{abrir.boton}" th:attr="id=${conversacion.sale.title+conversacion.buyer.email}" />
							</form> 
							
							
							
						</td>
						<td>
							<form method="get" th:attr="action=${'/conversacion/eliminar/' + conversacion.id}" >
								<input  type="submit" value="Eliminar" name="${conversacion.title}"/>
							</form> 
							
							
							
						</td>
						
						
						
						
						
					</tr>
				</tbody>
			</table>
			
			
			</form>
			
			<div th:if="${param.error}" class="alert alert-dismissible alert-success" th:text="#{delete.error}"></div>
			<div th:if="${param.success}" class="alert alert-dismissible alert-success" th:text="#{delete.success}"></div>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
