<section class="text-center d-flex justify-content-center">
    <ul class="pagination pagination-centered">
        <!-- Primera -->
        <li class="page-item">
            <a id="first" class="page-link" th:href="@{'?page=0'+'&searchText='+${searchText}}" th:text="#{pagination.first}">Primera</a>
        </li>
        <!-- Anterior (si la hay ) -->
        <li class="page-item" th:if='${page.getNumber()-1 &gt;= 0}'>
            <a id="before" class="page-link" th:href="@{'?page='+${page.getNumber()-1}+'&searchText='+${searchText}}"
               th:text="${page.getNumber()}"></a>
        </li>
        <!-- Actual -->
        <li class="page-item active">
            <a id="now" class="page-link" th:href="@{'?page='+${page.getNumber()}+'&searchText='+${searchText}}"
               th:text="${page.getNumber()+1}"></a>
        </li>
        <!-- Siguiente (si la hay) -->
        <li class="page-item" th:if='${page.getNumber()+1 &lt;= page.getTotalPages()-1}'>
            <a id="next" class="page-link" th:href="@{'?page='+${page.getNumber()+1}+'&searchText='+${searchText}}"
               th:text="${page.getNumber()+2}"></a>
        </li>
        <!-- Última -->
        <li class="page-item">
            <a id="last" class="page-link" th:href="@{'?page='+${page.getTotalPages()-1}+'&searchText='+${searchText}}"
               th:text="#{pagination.last}">Última</a>
        </li>
    </ul>
</section>
