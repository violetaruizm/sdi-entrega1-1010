<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{add.sale.title}"></h2>
		<form class="form-horizontal" method="post" action="/sale/add" th:object="${sale}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="title" 
				th:text="#{add.sale.name}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						th.placeholder="#{add.sale.name.ph}" required="true" />
						<span
						class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd" th:text="#{add.sale.descript}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						thplaceholder="#{add.sale.descrip.ph}" required="true" />
						<span
						class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}" />
				</div>
				
				
				<div class="form-group">
				<label class="control-label col-sm-2" for="pwd" th:text="#{add.sale.price}"></label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="price"
						thplaceholder="#{add.sale.price.ph}" required="true" />
						<span
						class="text-danger" th:if="${#fields.hasErrors('price')}"
						th:errors="*{price}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{add.sale.publish}"></button>
				</div>
			</div>
			
		</form>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
