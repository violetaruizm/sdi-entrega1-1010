<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{list.title.sales}"></h2>
		<p th:text="#{list.description.sales}"></p>
		<div class="table-responsive">
		<div th:if="${param.succesful}" class="alert alert-dismissible alert-success" th:text="#{delete.succesful.list}"></div>
			<form action="/sale/delete" method="post">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{list.sale.title}"></th>
						<th th:text="#{list.sale.description}"></th>
						<th th:text="#{list.sale.price}"></th>
						<th class="col-md-1"></th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="sale : ${salesList}">
						<td th:text="${sale.title}">71888888X</td>
						<td th:text="${sale.description}">Nombre del alumno</td>
						<td th:text="${sale.price}">Apellidos del alumno</td>
					<td><input type="checkbox" name="idsSale" th:value="${sale.id}"/></td>
						
					</tr>
				</tbody>
			</table>
			<input type="submit" th:value="#{user.list.delete}"/>
			
			</form>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
