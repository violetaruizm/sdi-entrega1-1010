<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{list.title}"></h2>
		<p th:text="#{list.description}"></p>
		<div class="table-responsive">
		<div th:if="${param.succesful}" class="alert alert-dismissible alert-success" th:text="#{delete.succesful.list}"></div>
			<form action="/user/delete" method="post">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{list.user.email}"></th>
						<th th:text="#{list.user.name}"></th>
						<th th:text="#{list.user.surname}"></th>
						<th class="col-md-1"></th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">71888888X</td>
						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.surname}">Apellidos del alumno</td>
					<td><input type="checkbox" th:attr="id=${user.email}" name="idsUser" th:value="${user.id}" id="${user.id}"/></td>
						
					</tr>
				</tbody>
			</table>
			<input type="submit" th:value="#{user.list.delete}"  name = "delete"/>
			
			</form>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
