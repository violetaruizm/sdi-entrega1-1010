<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{signup.message}"></h2>
		<form class="form-horizontal" method="post" action="/signup"
			th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email" >Email</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						placeholder="email@gmail.com" required="true" /> 
						<span
						class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}" ></span>
						
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{signup.name.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						th:placeholder="#{signup.ph.name.message}" required="true" /> 
						<span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}" ></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname" th:text="#{signup.surname.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="surname"
						th:placeholder="#{signup.ph.surname.message}" required="true" /> 
						<span
						class="text-danger" th:if="${#fields.hasErrors('surname')}"
						th:errors="*{surname}" ></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{signup.password.message}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:placeholder="#{signup.ph.password.message}" /> 
						<span
						class="text-danger" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}" ></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm" th:text="#{signup.passwordre.message}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm"
						th:placeholder="#{signup.ph.passwordre.message}" /> 
						<span
						class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
						th:errors="*{passwordConfirm}" ></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{signup.send.message}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
